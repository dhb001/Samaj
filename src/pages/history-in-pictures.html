<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History in Pictures - Shree Cutchi Leva Patel Samaj, Nairobi</title>
  <link rel="stylesheet" href="../../dist/tailwind.css">
  <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <img src="../assets/images/Timeline Related Photos/25-12-54 Inauguration of Ronald Ngala Samaj.jpg" alt="History in Pictures" class="hero-bg">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>SCLP SAMAJ HISTORY IN PICTURES, NAIROBI</h1>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div class="gallery-container">
      <div class="gallery-heading">
        <h2 class="gold">OUR JOURNEY THROUGH TIME</h2>
        </div>

      <!-- Loading indicator -->
      <div id="gallery-loading" class="loading-message">Loading gallery images...</div>

      <!-- Gallery grid will be dynamically populated -->
      <div id="gallery-grid" class="gallery-grid">
        <!-- Images will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollUpBtn" class="scroll-up-btn">
    <i class="fas fa-arrow-up"></i>
  </button>
</body>
</html>
